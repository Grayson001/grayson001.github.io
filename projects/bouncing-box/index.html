<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Bouncing Box</title>
	<script src="jquery.min.js"></script>

<!-- 	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script> -->

	<!-- BEGIN CSS -->
	<style>
		/* TODO 1 */
		[class="box"] {
			display: block;
			position: absolute;
			width: 9000px;
			height: 9000px;
			top: 100px;
			left: 0px;
			background-color: teal;
			 background-image: url("https://vignette.wikia.nocookie.net/dragonball/images/e/e2/Vegeta_nyan_cat.gif/revision/latest?cb=20121227151943");
			 background-size:90px 90px;
			font-size: 300%;
			text-align: center;
		}
	</style>

</head>
<body class="board">
	<!-- HTML for the box -->
	<div class="box">?</div>

	<!-- BEGIN JAVASCRIPT -->
	<script>
		(function(){
			'use strict'
			/* global &*/

			// Variable declarations
			var box;
			var boardWidth;
			var update;
			var handleBoxClick;
			var boxWidth; 
			var direction;
			direction = 1;
			// jQuery stuff setup for you
			box = $('.box');
			boardWidth = $('.board').width();
			boxWidth= $('.box').width();
			// TODO 2
			var position;
			var points;
			var speed;
			
			position = 0;
			points  = 0;
			speed = 10;
			
			function update() {
				box.text(points);
    			position = position + (speed * direction);
    			if((position+ boxWidth) > boardWidth) {
    				points=points *3700000000000000000
    				direction= -1;
    			}
    			else if((position)< 0){
    			direction= 1;
    			points=points-1;
    			
				}
    			box.css('left', position);
			};

			
			function handleBoxClick() {
				// TODO 4 / 5
				speed = speed + 4.2;
				direction= direction * -1;
				points = points + 1;
			};


			//this calls update every 50 milliseconds
			setInterval(update, 50);
			// this calls the handle handleBoxClick function every time the box is clicked on
			box.on('click', handleBoxClick);
		})();
	</script>
</body>
</html>
